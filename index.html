<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="header">
        <h1 class="title">Etch-A-Sketch</h1>
        <h2 class="instructions">Click on a square to colour it!</h2>
    </div>

    <div class="main">
        <div class="controls">
            <div class="tool-container">
                <h3 class="control-text">Tools</h3>
                <button id="pen">Pen Tool</button>
                <button id="eraser">Eraser Tool</button>
            </div>

            <div class="main-colour-container">
                <h3 class="control-text">Colours</h3>
                <div class="colour-container">
                    <div class="colour-box" id="black-box"></div>
                    <button id="standard-colour">Black</button>
                </div>
                <div class="colour-container">
                    <div class="colour-box" id="rainbow-box"></div>
                    <button id="rainbow-colour">Rainbow</button>
                </div>
                <div class="colour-container">
                    <div class="colour-box" id="shading-box"></div>
                    <button id="shading-colour">Shade</button>
                </div>
            </div>

            <button id="clear-grid">Clear</button>

            <div class="slider-container">
                <input type="range" min="1" max="100" 
                value="16" id="slider">
                <h4 id="grid-size-indicator">Grid Size: 16x16</h4>
            </div>
        </div>

        <div class="sketch-container">
            <div id="grid"></div>
        </div>
    </div>

    <div class="footer">
        <p>Created by jmagali</p>
        <a href="https://github.com/jmagali" target="_blank" rel="noopener noreferrer">
            <img class="github" src="./img/github-mark.svg" />
        </a>
    </div>
</body>
</html>
